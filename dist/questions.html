<!DOCTYPE html>
<html lang="FA">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <script src="https://kit.fontawesome.com/833ce41a45.js" crossorigin="anonymous"></script>
      <link
         href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&family=Tajawal:wght@400;500;700&family=Montserrat:wght@400;500&family=Rubik:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
         integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/main.css" />
      <title>Polls | Share your opinion</title>
   </head>
   <body dir="rtl">
      <!-- Header -->
      <header id="header">
         <div class="header-title text-center text-white py-3">
            <span class="d-inline-block my-2">
               <i class="fas fa-poll fa-3x ml-2"></i>
               <h2 class="display-4 d-inline-block">نظرسنجی</h2>
            </span>
            <p>مکانی برای به اشتراک گذاری نظرات شما</p>
         </div>
      </header>

      <!-- Question -->
      <section id="question" class="question container my-4">
         <div class="question-header d-flex justify-content-between align-items-center mx-auto">
            <div class="d-flex align-items-center">
               <div class="question-number d-flex align-items-center justify-content-center">
                  <div>
                     <p class="m-0">2</p>
                  </div>
               </div>
               <div class="question-title text-center mr-3">
                  <h4>رنگ مورد علاقه شما کدام است ؟</h4>
               </div>
            </div>
            <div class="question-date align-self-end">
               <p>10/13/2020</p>
            </div>
         </div>
         <div class="question-divider mx-auto"></div>
         <div class="question-answers mx-auto px-4">
            <div class="row">
               <div class="col-sm-1 col-4"></div>
               <div class="col-sm-10 col-4">
                  <div class="answer-container d-flex justify-content-between align-items-center my-4 px-4">
                     <div class="answer-number text-center d-flex justify-content-center align-items-center">
                        <p class="d-inline m-0">1</p>
                     </div>
                     <div class="answer-title my-4">
                        <h4 class="m-0">مشکی</h4>
                     </div>
                     <input type="radio" name="answer" id="answer-1" />
                  </div>
                  <div class="answer-container d-flex justify-content-between align-items-center my-4 px-4">
                     <div class="answer-number text-center d-flex justify-content-center align-items-center">
                        <p class="d-inline m-0">2</p>
                     </div>
                     <div class="answer-title my-4">
                        <h4 class="m-0">سیاه</h4>
                     </div>
                     <input type="radio" name="answer" id="answer-2" />
                  </div>
                  <div class="answer-container d-flex justify-content-between align-items-center my-4 px-4">
                     <div class="answer-number text-center d-flex justify-content-center align-items-center">
                        <p class="d-inline m-0">3</p>
                     </div>
                     <div class="answer-title my-4">
                        <h4 class="m-0">بِلَک</h4>
                     </div>
                     <input type="radio" name="answer" id="answer-3" />
                  </div>
                  <div class="submit-answer">
                     <div class="submit-buttons d-flex justify-content-center align-items-center">
                        <button
                           class="submit-btn btn btn-outline-success shadow-none px-4 py-2 ml-3"
                           style="border-radius: 6px"
                           id="submit"
                        >
                           <i class="fas fa-check"></i>
                           <span class="btn-text mr-1">ثبت</span>
                        </button>
                        <button
                           class="delete-btn btn btn-outline-danger shadow-none px-4 py-2 mr-3"
                           style="border-radius: 6px"
                        >
                           <i class="fas fa-trash"></i>
                           <span class="btn-text mr-1">حذف گزینه</span>
                        </button>
                     </div>
                  </div>
               </div>
               <div class="col-sm-1 col-4"></div>
            </div>
         </div>
      </section>

      <footer id="footer">
         <div class="footer-wrapper container px-3 py-4 text-center d-flex justify-content-between align-items-center">
            <div class="footer-copyright">
               <p class="d-inline m-0 p-0">طراحی و توسعه توسط تیم برنامه نویسی AHC</p>
            </div>
            <div class="footer-socials">
               <ul>
                  <li class="mr-1">
                     <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                  </li>
                  <li class="mx-1">
                     <a href="#"><i class="fab fa-telegram fa-2x"></i></a>
                  </li>
                  <li class="mx-1">
                     <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                  </li>
                  <li class="ml-1">
                     <a href="#"><i class="fab fa-github fa-2x"></i></a>
                  </li>
               </ul>
            </div>
         </div>
      </footer>

      <script src="js/app.js"></script>
   </body>
</html>
