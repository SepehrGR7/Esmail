<!DOCTYPE html>
<html lang="FA">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
         integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
         crossorigin="anonymous"
      />
      <script src="https://kit.fontawesome.com/833ce41a45.js" crossorigin="anonymous"></script>
      <link
         href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&family=Tajawal:wght@400;500;700&family=Montserrat:wght@400;500&family=Rubik:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/main.css" />
      <title>Polls | Share your opinion</title>
   </head>
   <body dir="rtl">
      <!-- Header -->
      <header id="header">
         <div class="header-title text-center text-white py-3">
            <span class="d-inline-block my-2">
               <i class="fas fa-poll fa-3x ml-2"></i>
               <h2 class="display-5 d-inline-block">نظرسنجی</h2>
            </span>
            <p>مکانی برای به اشتراک گذاری نظرات شما !</p>
         </div>
      </header>

      <!-- Polls -->
      <section id="polls" class="container py-4">
         <a
            href="questions.html"
            class="poll-item container border border-primary mb-4 d-flex justify-content-between align-items-end"
         >
            <div class="poll-number text-center d-flex justify-content-center align-items-center">
               <p class="d-inline m-0">1</p>
            </div>
            <div class="poll-title my-4">
               <h4 class="m-0">نظرسنجی شماره یک</h4>
            </div>
            <div class="poll-comments">
               <p class="mb-2 ml-2">تعداد نظرات: 6</p>
            </div>
         </a>
         <a
            href="#"
            class="poll-item container border border-primary d-flex my-4 justify-content-between align-items-end"
         >
            <div class="poll-number text-center d-flex justify-content-center align-items-center">
               <p class="d-inline m-0">2</p>
            </div>
            <div class="poll-title my-4">
               <h4 class="m-0">نظرسنجی شماره دو</h4>
            </div>
            <div class="poll-comments">
               <p class="mb-2 ml-2">تعداد نظرات: 3</p>
            </div>
         </a>
         <a
            href="#"
            class="poll-item container border border-primary my-4 d-flex justify-content-between align-items-end"
         >
            <div class="poll-number text-center d-flex justify-content-center align-items-center">
               <p class="d-inline m-0">3</p>
            </div>
            <div class="poll-title my-4">
               <h4 class="m-0">نظرسنجی شماره سه</h4>
            </div>
            <div class="poll-comments">
               <p class="mb-2 ml-2">تعداد نظرات: 10</p>
            </div>
         </a>
         <a
            href="#"
            class="poll-item container border border-primary my-4 d-flex justify-content-between align-items-end"
         >
            <div class="poll-number text-center d-flex justify-content-center align-items-center">
               <p class="d-inline m-0">4</p>
            </div>
            <div class="poll-title my-4">
               <h4 class="m-0">نظرسنجی شماره چهار</h4>
            </div>
            <div class="poll-comments">
               <p class="mb-2 ml-2">تعداد نظرات: 10</p>
            </div>
         </a>
         <a
            href="#"
            class="poll-item container border border-primary mt-4 d-flex justify-content-between align-items-end"
         >
            <div class="poll-number text-center d-flex justify-content-center align-items-center">
               <p class="d-inline m-0">5</p>
            </div>
            <div class="poll-title my-4">
               <h4 class="m-0">نظرسنجی شماره پنج</h4>
            </div>
            <div class="poll-comments">
               <p class="mb-2 ml-2">تعداد نظرات: 10</p>
            </div>
         </a>
      </section>

      <footer id="footer" class="bg-primary">
         <div class="footer-wrapper container px-3 py-4 text-center d-flex justify-content-between align-items-center">
            <div class="footer-copyright">
               <p class="d-inline m-0 p-0">طراحی و توسعه توسط تیم برنامه نویسی AHC</p>
            </div>
            <div class="footer-socials">
               <ul>
                  <li class="mr-1">
                     <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                  </li>
                  <li class="mx-1">
                     <a href="#"><i class="fab fa-telegram fa-2x"></i></a>
                  </li>
                  <li class="mx-1">
                     <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                  </li>
                  <li class="ml-1">
                     <a href="#"><i class="fab fa-github fa-2x"></i></a>
                  </li>
               </ul>
            </div>
         </div>
      </footer>

      <script src="js/app.js"></script>
   </body>
</html>
