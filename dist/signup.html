<!DOCTYPE html>
<html lang="FA">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <script src="https://kit.fontawesome.com/833ce41a45.js" crossorigin="anonymous"></script>
      <link
         href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&family=Tajawal:wght@400;500;700&family=Montserrat:wght@400;500&family=Rubik:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
         integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css"
         integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g=="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/login.css" />
      <title>Polls | Share your opinion</title>
   </head>
   <body dir="rtl">
      <!-- Header -->
      <header id="header">
         <div class="header-title text-center text-white py-3">
            <a href="index.html" class="d-inline-block my-2">
               <i class="fas fa-poll fa-3x ml-2"></i>
               <h2 class="display-4 d-inline-block">نظرسنجی</h2>
            </a>
            <p>مکانی برای به اشتراک گذاری نظرات شما</p>
         </div>
      </header>

      <!-- Signup -->
      <section class="signup">
         <div class="signup-container container mx-auto">
            <div class="signup-header text-center">
               <h4>ایجاد حساب کاربری جدید</h4>
            </div>
            <div class="error"></div>
            <form class="signup-form" name="signup-form">
               <div class="row">
                  <label for="userName" class="col-1 col-form-label d-flex justify-content-center align-items-center">
                     <i class="fas fa-user input-icon" data-fa-transform="grow-2 left-42 up-1" style="z-index: 2"></i>
                  </label>
                  <div class="col-10">
                     <input
                        type="text"
                        name="userName"
                        id="userName"
                        placeholder="نام کاربری"
                        class="form-input signup-input form-control shadow-none"
                     />
                  </div>
               </div>
               <div class="row">
                  <label for="email" class="col-1 col-form-label d-flex justify-content-center align-items-center">
                     <i
                        class="fas fa-envelope input-icon"
                        data-fa-transform="grow-2 left-42 up-1"
                        style="z-index: 2"
                     ></i>
                  </label>
                  <div class="col-10">
                     <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="ایمیل"
                        class="form-input signup-input form-control shadow-none"
                     />
                  </div>
               </div>
               <div class="row">
                  <label for="password" class="col-1 col-form-label d-flex justify-content-center align-items-center">
                     <i class="fas fa-key input-icon" data-fa-transform="grow-2 left-42 up-1" style="z-index: 2"></i>
                  </label>
                  <div class="col-10">
                     <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="رمز عبور"
                        class="form-input signup-input form-control shadow-none"
                     />
                  </div>
               </div>
               <div class="row">
                  <label
                     for="confrimPassword"
                     class="col-1 col-form-label d-flex justify-content-center align-items-center"
                  >
                     <i class="fas fa-key input-icon" data-fa-transform="grow-2 left-42 up-1" style="z-index: 2"></i>
                  </label>
                  <div class="col-10">
                     <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="تکرار رمز عبور"
                        class="form-input signup-input form-control shadow-none"
                     />
                  </div>
               </div>
               <button class="signup-btn form-btn btn shadow-none d-block mx-auto" type="submit">
                  ایجاد حساب کاربری
               </button>
            </form>
         </div>
      </section>

      <script src="js/app.js"></script>
   </body>
</html>
