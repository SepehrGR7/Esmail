<!DOCTYPE html>
<html lang="FA">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <script src="https://kit.fontawesome.com/833ce41a45.js" crossorigin="anonymous"></script>
      <link
         href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&family=Tajawal:wght@400;500;700&family=Montserrat:wght@400;500&family=Rubik:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
         integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css"
         integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g=="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/login.css" />
      <title>Polls | Share your opinion</title>
   </head>
   <body dir="rtl">
      <!-- Header -->
      <header id="header">
         <div class="header-title text-center text-white py-3">
            <a href="index.html" class="d-inline-block my-2">
               <i class="fas fa-poll fa-3x ml-2"></i>
               <h2 class="display-4 d-inline-block">نظرسنجی</h2>
            </a>
            <p>مکانی برای به اشتراک گذاری نظرات شما</p>
         </div>
      </header>

      <!-- Login -->
      <section class="login">
         <div class="login-container container mx-auto p-5">
            <div class="login-header text-center">
               <h4>وارد حساب کاربری خود شوید</h4>
            </div>
            <form class="login-form">
               <div class="row">
                  <label for="name" class="col-1 col-form-label d-flex justify-content-center align-items-center">
                     <i class="fas fa-user input-icon" data-fa-transform="grow-2 left-42 up-1" style="z-index: 2"></i>
                  </label>
                  <div class="col-10">
                     <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="نام کاربری"
                        class="form-input form-control shadow-none"
                     />
                  </div>
               </div>
               <div class="row">
                  <label for="name" class="col-1 col-form-label d-flex justify-content-center align-items-center">
                     <i class="fas fa-key input-icon" data-fa-transform="grow-2 left-42 up-1" style="z-index: 2"></i>
                  </label>
                  <div class="col-10">
                     <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="رمز عبور"
                        class="form-input form-control shadow-none"
                     />
                  </div>
               </div>
               <button class="form-btn login-btn btn d-block mx-auto" type="submit">ورود</button>
            </form>
            <div class="create-account text-center">
               <p>حساب کاربری ندارید ؟</p>
               <a href="signup.html" class="form-btn btn">ایجاد حساب کاربری</a>
            </div>
            <div class="login-forget text-center">
               <span>رمز عبور خود را فراموش کرده اید؟<a href="#"> بازیابی رمز عبور </a></span>
            </div>
         </div>
      </section>

      <script src="js/app.js"></script>
   </body>
</html>
